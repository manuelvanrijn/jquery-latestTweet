<!DOCTYPE html>
 <html lang="en">
 <head>
	<meta charset="utf-8" />
	<title>jQuery LatestTweet Example Page</title>
</head>
<body>

	<div id="result">
		<div class="contact-tweet"> 
			<span class="tweet-name">@microsoftnl</span> 
			<p></p> 
		</div>
		<div class="contact-tweet"> 
			<span class="tweet-name">@manuelvanrijn</span> 
			<p></p> 
		</div>
	</div>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
	<script src="src/jquery.latestTweet.js"></script>
	<script>
		$(function() {
			$('.contact-tweet .tweet-name').each(function() {
				var username = $(this).text().replace('@', '');
				var target = $(this).parents('.contact-tweet').find('p');
				target.latestTweet({username: username});
			});
		});
	</script>
</body>
</html>
